<style>
  .slick-slider {
    width: 88%;
    margin: auto;
    background: rgb(14, 13, 13);
  }

  body .slick-prev,
  body .slick-next {
    height: 45px;
    width: 40px;
    background: grey !important;
    z-index: 100;
  }

</style>

<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)" style="width: 88%;
  margin: auto;
  background: rgb(14, 13, 13);">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <img src="{{ slide.img }}" alt="" width="100%">
  </div>
</ngx-slick-carousel>
<button (click)="addSlide()">Add</button>
<button (click)="removeSlide()">Remove</button>
<button (click)="slickModal.slickGoTo(2)">slickGoto 2</button>
<button (click)="slickModal.unslick()">unslick</button>
