<app-header-normal></app-header-normal>

<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <h1 class="text-center">Contact Us</h1>
      <!-- contact form -->
      <form id="myForm" name="contact-form" (submit)="sendEmail($event)">
        <!-- name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input #name type="name" name="name" class="form-control" id="name" placeholder="enter your name" />
        </div>

        <!-- email -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input #email type="email" name="email" class="form-control" id="email" placeholder="enter your email" />
        </div>

        <!-- subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input #subject type="text" name="subject" class="form-control" id="subject"
            placeholder="enter email subject" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea #message class="form-control" id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
