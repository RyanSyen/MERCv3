<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
  [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Basic</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="item-container">
          <img class="productImage" src="{{product.image}}" alt="productImage">
          <h4 class="p-mb-1">{{product.name}}</h4>
          <div class="price-ar">
            <h6 class="p-mt-0 p-mb-3">RM {{product.oldPrice}}</h6>
          </div>

        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
  [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
        </div>
        <div class="item-container" (click)="initiateAR(product.id)">
          <img class="productImage" src="{{product.image}}" alt="productImage">
          <h4 class="p-mb-1">{{product.name}}</h4>
          <div class="price-ar">
            <h6 class="p-mt-0 p-mb-3">RM {{product.oldPrice}}</h6>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
<p-carousel [value]="products" orientation="vertical" [style]="{'max-width':'400px', 'margin-top':'2em'}"
  verticalViewPortHeight="250px" [numVisible]="1" [numScroll]="1">
  <ng-template pTemplate="header">
    <h5>Vertical</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
        </div>
        <div class="item-container" (click)="initiateAR(product.id)">
          <img class="productImage" src="{{product.image}}" alt="productImage">
          <h4 class="p-mb-1">{{product.name}}</h4>
          <h6 class="p-mt-0 p-mb-3">${{test}}</h6>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
